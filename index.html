<!DOCTYPE html>
<html lang="en">

<head>
  <!-- By Alan Kassis -->
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- Chrome dev tools responsive design breakpoints werent working correctly so I found this fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Alan Kassis Portfolio</title>
</head>

<body>
  <div class='wrapper'>
    <!-- wrapper for the whole page -->

    <section class='header section'>
      <!-- Logo -->
    
      <header class="header content">
        <!-- Header Text -->
        <h1> Alan Kassis </h1>
        <h2>  Front End Ninja </h2>
      </header>
    </section>


    <div class="border"></div>
    <!-- main image  -->
    <main class="main section">
      <img class="hero-image" src="img/banner_image.jpg" alt="banner image" />
    </main>
    <div class="border"></div>
    <!-- Featured Works  -->
    <div id="featuretext">
      <h1> Featured Work </h1>
    </div>

    <section class="featured section">
      <!-- In this section use three children -->
      <!-- each child should have a picture, some text -->
      <!-- each image should be wrapped in a div-->
      <!-- TODO: Make pages for each featured works to link to -->
      <div class="img-container">
        <img class="img-feature1" src="img/boxing-gloves.png" alt="boxing gloves" />
        <p> Boxing </p>
      </div>

      <div class="img-container">
        <img class="img-feature2" src="img/Old-school-computer-small.png" alt="computer" />
        <p> Web Design </p>
      </div>

      <div class="img-container">
        <img class="img-feature3" src="img/oldschool-controller.png" alt="controller" />
        <p> Gaming </p>
      </div>
    </section>

</body>

</html>
